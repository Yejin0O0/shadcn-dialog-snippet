<!doctype html>
<html lang="en" style="color-scheme: light;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>shadcn-dialog-snippet</title>
    <meta name="description" content="A collection of various usage examples of the Dialog component from shadcn/ui." />
    <meta name="keywords" content="Dialog, shadcn/ui, snippets, open source, UI components" />
    <meta name="author" content="Yejin0O0, kimeodml" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
    try {
      if (
        localStorage.theme === 'dark' || 
        ((!('theme' in localStorage) || localStorage.theme === 'system') && 
        window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#000000');
      }
    } catch (_) {}
  </script>

  </body>
</html>
